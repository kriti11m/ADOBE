# Adobe India Hackathon 2025 Grand Finale - Docker Compose
version: '3.8'

services:
  adobe-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      - HOST=0.0.0.0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///./data/pdf_collections.db
    volumes:
      - ./data:/app/data
      - ./temp_audio:/app/temp_audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: adobe-hackathon-network
